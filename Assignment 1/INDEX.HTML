<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Main Heading of the Page</h1>
    </header>

    <section>
        <p class="styled-paragraph">This is the first paragraph. It provides some information about the topic.</p>
        <p class="styled-paragraph">This is the second paragraph. It adds additional details and context.</p>
    </section>

    <section class="image-container">
        <img src="image.jpg" alt="Sample Image">
        <figcaption>Image Caption - Description of the Image</figcaption>
    </section>

    <button class="styled-button">Click Me</button>

    <section>
        <table>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
            <tr>
                <td>Row 1, Data 1</td>
                <td>Row 1, Data 2</td>
                <td>Row 1, Data 3</td>
            </tr>
            <tr>
                <td>Row 2, Data 1</td>
                <td>Row 2, Data 2</td>
                <td>Row 2, Data 3</td>
            </tr>
        </table>
    </section>

    <section>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
